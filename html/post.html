<!DOCTYPE html>
<html lang="en">
<head>
  
    <title>All Posts</title>

    <link rel="stylesheet" href="https://fonts.google.com/">

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">

    <meta charset="utf-8">

<body>
    <div class="header">
        <input class="topButtons" type="button" value="Sign Up" data-toggle="modal" data-target="#b">
        <input class="topButtons" type="button" value="Sign In" data-toggle="modal" data-target="#b2" >
        <a id="pageTitle" class="logo-title">ScriBBler</a>
        <p class="middleText">Explore. Imagine. Create.</p>

        <div class="modal" id="b">
            <div class="modal-dialog">
              <div class="modal-content">
        
                <div class="modal-header">
                    <h2 class="modal-title" id="m1">Get Started</h2>
                  <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>
        
                <div class="modal-body">
                  <form id="f1"> 
                    
                    
                    <label for="fname"><b>Full Name</b></label><br>
                    <input type="text" placeholder="Enter Full Name" id="fname" name="fname" required><br><br>

                    <label for="username"><b>Username</b></label><br>
                    <input type="text" placeholder="Enter Username" id="username" name="username" required><br><br>
              
                    <label for="psw"><b>Password</b></label><br>
                    <input type="password" placeholder="Enter Password" id="pas" name="psw" required><br><br>
              
                    <label for="psw-repeat"><b>Confirm Password</b></label><br>
                    <input type="password" placeholder="Confirm Password" id="again" name="psw-repeat" required><br><br>

                    <button type="submit" class="btn btn-success" id="b22">Sign Up</button>
                    
                    
                  </form>
                </div>
                
              </div>
            </div>
        </div>


        <div class="modal" id="b2">
            <div class="modal-dialog">
              <div class="modal-content">
        
                <div class="modal-header">
                    <h2 class="modal-title" id="m2">Welcome Back!</h2>
                  <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>
        
                <div class="modal-body">
                    <div class="container">
                  <form id="f2" action="/action_page.php"> 
                    

                    <label for="username"><b>Username</b></label><br>
                    <input type="text" placeholder="Enter Username" id="username" name="username" required><br><br>
              
                    <label for="psw"><b>Password</b></label><br>
                    <input type="password" placeholder="Enter Password" id="pas" name="psw" required><br><br>

                    <!-- <input type="button" value="Sign Up" id="signup"> -->
                    <button type="submit" class="btn btn-success" id="b22">Sign In</button>
                    
                    <p id="not"><b>Not a member? <a data-toggle="modal" data-target="#b" id="link" data-dismiss="modal">    Sign Up</b></a></p>
                  </form>
                </div>
                </div>
                
              </div>
            </div>
        </div>


    </div> 

    <div class="post container">
      <div class="heading-content" id="edit-heading" contenteditable="true"></div>
      <div class="writer">
          <div class="writer-name"></div>
          <div>
              <button id="edit-button" type="button" class="btn btn-danger" onclick="onEdit()">Edit<i
                      class="fa fa-edit" style="padding-left: 5px;"></i></button>
          </div>
      </div>


      <div class="post-content" id="edit-contenttext" contenteditable="true">
      </div>

      <button id="like-button" type="button" class="btn btn-danger" onclick="countLikes()"><i
              class="fa fa-thumbs-up"></i><span id="likeButton">Like</span></button>
      <div id="showCount">Be the first one to like this</div>

      <textarea id="comment" rows="4" cols="135" placeholder="Leave a comment..." name="comment"></textarea>
      <div><button id="comment-button" type="button" class="btn btn-danger"
              onclick="addComment(comment)">Comment</button></div>
      <div id="allCommentsHeading">All Comments</div>
      <div class="comment-container">
          <div id="comments">
          </div>
      </div>

  </div>

    
</body>




</html>
